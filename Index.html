    <nav><h2>Selamat datang di Marumath kalian bisa menghitung luas dan keliling pada persegi</h2>
    </nav>
    <main>
    <section>
        <div class="container">
            <h1 class="h1-table">
               Hitung Luas & Keliling Persegi
            </h1>
        <table class="table-full-persegi">
            <tr class="garis-ab">
                <td class="a">a</td>
                <td class="b">b</td>
            </tr>
    
         <tr class="foto-persegi"><td>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Regular_quadrilateral.svg/250px-Regular_quadrilateral.svg.png" alt="Persegi" >
        </td>
         </tr>

        <tr class="garis-cd">
            <td class="c">c</td>
            <td class="d">d</td>
        </tr>
    </table>
        <p class="rumus"></p>
        
            <div class="rumus-luas-persegi"><b>Rumus Luas (L) persegi Sisi x Sisi</b></div> 
            <div class="rumus-keliling-persegi"><b> Keliling (K) persegi Sisi + Sisi + Sisi + Sisi </b></div>

            <div id="hasil-hitung" class="hasil-hitung" style="background-color: bisque;">
                <p id="areaResult"><b>Luas: </b></p>
                <p id="perimeterResult"><b>Keliling: </b></p>
        </div>
        
       

        <div class="containermini">
             <form action="squareform" >
                <div class="text-panjang-sisi"><label for="Sisi"><b>Panjang Sisi</b></label></div>
                <input type="number" name="Sisi" id="Sisi" required  class="number"  onkeydown="handleKeyDown(event)">
            <table>
                <div class="button1"><button type="button" onclick="calculate()" class="button-apply">Hitung</button>
                    <button type="button" onclick="clearInput()" class="button-clear">Hapus</button></div>
                </table>
             </form>
        </div>
    </section>
